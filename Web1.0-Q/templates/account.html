<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Demo-Bank Kontoübersicht</title>
</head>
<body bgcolor="#ffffff" text="#000000">
<center>
    <h1>Demo-Bank Onlinekonto</h1>
    <p><i>{{ timestamp }}</i></p>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr><td><b>Kontoinhaber:</b></td><td>{{ name }}</td></tr>
        <tr><td><b>Kontonummer:</b></td><td>1234 5678 90</td></tr>
        <tr><td><b>Kontostand:</b></td><td>{{ balance }}</td></tr>
    </table>
    <br>
    <a href="/">Abmelden</a>
    <hr width="50%">
    <font size="1">
        Demo – Nicht produktiv. Keine echte Transaktion.<br>
        Sicherheitshinweis: In echter Umgebung wären Passwort-Hashing, HTTPS und Sessions erforderlich.
    </font>
</center>
</body>
</html>
