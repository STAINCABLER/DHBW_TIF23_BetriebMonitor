<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Demo-Bank Login</title>
</head>
<body bgcolor="#f0f0f0" text="#000000">
<center>
    <h1>Willkommen bei der Demo-Bank</h1>
    <table border="1" cellpadding="10" cellspacing="0" bgcolor="#ffffff">
        <tr>
            <td>
                <form method="POST" action="/login">
                    <table>
                        <tr>
                            <td><b>Benutzername:</b></td>
                            <td><input type="text" name="username"></td>
                        </tr>
                        <tr>
                            <td><b>Passwort:</b></td>
                            <td><input type="password" name="password"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="Einloggen">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
    <p><font size="2">Demo-Zugang: Benutzername <b>demo</b>, Passwort <b>demo123</b></font></p>
    <hr width="50%">
    <font size="1">© 2001 Demo-Bank – Nur zu Demonstrationszwecken</font>
</center>
</body>
</html>
