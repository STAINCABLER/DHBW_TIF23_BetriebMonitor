<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AlteBank - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
</head>
<body>
  <div id="container">
    <header>
      <img src="assets/logo.svg" alt="AlteBank Logo" id="logo">
      <h1>AlteBank Filiale</h1>
      <p class="tagline">Sicherer Login-Bereich</p>
      <hr>
    </header>

    <main>
      <section id="login-form">
        <h2>Kunden-Login</h2>
        <p>Bitte geben Sie Ihre Zugangsdaten ein. Beachten Sie: Dies ist eine Demo, es findet keine echte Anmeldung statt.</p>
        
        <form class="login-box" action="index.html" method="get">
          <div class="form-group">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="form-group">
            <input type="submit" value="Anmelden" class="btn">
          </div>
        </form>
        <p><a href="index.html">Zurück zur Startseite</a></p>
      </section>
    </main>

    <footer>
      <hr>
      <p>&copy; 1899–2025 AlteBank. Alle Rechte vorbehalten.</p>
    </footer>
  </div>
</body>
</html>
