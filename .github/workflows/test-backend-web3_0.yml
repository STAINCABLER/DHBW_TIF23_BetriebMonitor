name: Test Backend Web3.0

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/test-backend-web3_0.yml
      - Web3.0/server.py
      - Web3.0/tests/**
      - Web3.0/requirements.txt
      - Web3.0/crypto_utils.py
  pull_request:
    paths:
      - .github/workflows/test-backend-web3_0.yml
      - Web3.0/server.py
      - Web3.0/tests/**
      - Web3.0/requirements.txt
      - Web3.0/crypto_utils.py

jobs:
  pytest:
    name: Run backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Web3.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: Web3.0/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest tests --maxfail=1 --disable-warnings -q
