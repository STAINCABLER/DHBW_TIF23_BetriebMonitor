name: Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - LICENSE
      - "**/*.md"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Web2.0/Dockerfile

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r Web2.0/requirements.txt

      - name: Static analysis
        run: python -m compileall Web2.0/server.py

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: ./Web2.0
          file: ./Web2.0/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dhbw_tif23_betriebmonitor:latest
            ghcr.io/${{ github.repository_owner }}/dhbw_tif23_betriebmonitor:${{ github.sha }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Generate compose bundle
        run: docker compose -f docker-compose.yml config
